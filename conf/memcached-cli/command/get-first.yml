description: Get first item in slab (use with slab argument) or in server
arguments:
  slab:
    name: slab
    mode: 2
    description: Slab ID
options:
  host:
    name: host
    mode: 4
    default: localhost
    description: 'Hostname'
  port:
    name: port
    mode: 4
    default: 11211
    description: 'Port'
  format:
    name: format
    mode: 4
    default: json
    description: 'How to display result. Possible values: json, export, dump, serialize'
questions:
validators:
  - in2pire.memcached.cli.validator.memcached-connection
  - in2pire.memcached.cli.validator.data-formatter
  - in2pire.memcached.cli.validator.memcached-slab
tasks:
  - in2pire.memcached.cli.task.get-first
